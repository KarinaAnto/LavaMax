<mat-toolbar>Lavandería</mat-toolbar>

<div class="example-container mat-elevation-z8">

  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar médico">
    </mat-form-field>
  </div>

  <mat-table [dataSource]="dataSource" matSort>


    <ng-container matColumnDef="idLavanderia">
      <mat-header-cell *matHeaderCellDef mat-sort-header> IDLAVANERIA </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.idLavanderia}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="nombres">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.nombres}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="telefono">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.telefono}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="cantidadLocales">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Nro. Locales </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.cantidadLocales}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button color="primary" [routerLink]="['edicion', row.id]" >Actualizar</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<br>
<!-- (click)="openDialog()"  -->
<button mat-fab color="accent" style="float: right; margin-right: 20px">
  <mat-icon>create</mat-icon>
</button>
